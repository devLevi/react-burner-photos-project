<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="landing-page.css">
    <title>burning man photos homepage wireframe</title>
</head>

<body>
    <nav role="navigation">
        <ul class="nav-1">
            <li class="nav-link login-link">
                <a id="nav-login" href="./homescreen/homescreen.html">Log In</a>
            </li>
            <li class="nav-link signup-link">
                <a href="" id="nav-signup">Sign Up</a>
            </li>
        </ul>
    </nav>
    <main role="main">
        <header role="banner">
            <h1>Burning Man</h1>
        </header>
        <section id="homepage-images-container">
            <div class="image-container">
                Image 1
            </div>
            <div class="image-container">
                Image 2
            </div>
            <div class="image-container">
                Image 3
            </div>
            <div class="image-container">
                Image 4
            </div>
        </section>
    </main>
    <section id="signup-form-container">
        <form class='signup-form'>
            <div>
                <label for="name">name</label>
                <input placeholder='name' type="text" name='name' id='name' />
            </div>
            <div>
                <label for="username">email</label>
                <input type="text" name='username' id='username' />
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" name='password' id='password' />
            </div>
            <button type='submit'>request</button>
        </form>
    </section>
    <footer role="content-info">Footer</footer>

</body>

</html>
