<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="homescreen.css">
    <title>bm photos HTML wireframe</title>
</head>

<body>
    <nav role="navigation">
        <ul class="nav-1">
            <li class="nav-link logout-link">
                <a href="" id="nav-logout">Logout</a>
            </li>
            <li class="nav-link peach-town-link">
                <a id="nav-peach-town" href="../photo-viewer/photo-viewer.html">Peach Town</a>
            </li>
            <li class="nav-main-photos main-photos-link">
                <a id="nav-main-photos" href="../photo-viewer/photo-viewer.html">All Photos</a>
            </li>
        </ul>
    </nav>
    <main role="main">
        <section>
            <h3>Select an image to upload, or navigate to the links above to view some pictures!</h3>
            <br>
            <form class="upload-photo">
                <input type="file" name="file-upload" value="file-upload" id="file-upload" accept="image/*">
                <label for="fileupload">Select Image</label>
                <br>
                <button type='submit'>Upload</button>
            </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>

</html>
